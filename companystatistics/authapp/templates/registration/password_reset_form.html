{% extends 'mainapp/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Сбросить ваш пароль{% endblock %}

{% block content %}
    <h1>Забыли ваш пароль?</h1>
    <p>Введите ваш e-mail адрес для получения нового пароля.</p>
    <form action="" method="POST">
        {{ form|crispy }}
        <p><input type="submit" value="Выслать e-mail" class="btn btn-primary"></p>
        {% csrf_token %}
    </form>
{% endblock %}
